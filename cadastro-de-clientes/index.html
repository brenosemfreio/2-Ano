<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>    
    <script src="script.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Filtro de Clientes</h1>
      <p>Este sistema filtra os dados cadastrados no objeto javascript e traz apenas os clientes com idade >=18 anos.</p>
  
      <ul id="listaClientesAdultos"></ul>
  
      <button type="button" class="btn btn-primary btn-lg" onclick="mostrarClientesAdultos()">Mostrar Clientes</button>
      <hr>
      <h1>Cadastrar Novo Cliente</h1>
  
      <label>Nome:
        <input type="text" id="nomeCliente">
      </label>
      <label>Idade:
        <input type="number" id="idadeCliente">
      </label>
      <label>Email:
        <input type="email" id="emailCliente">
      </label>
  
      <button type="button" class="btn btn-primary btn-lg" onclick="cadastrarCliente()">Cadastrar Cliente</button>
  
      <p id="mensagemCadastro"></p>
    </div>
  </body>
  
</html>
