<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Seguro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="Leo-Carros-Antigos-Chevrolet-Special-Deluxe-1940.png" alt="Imagem de carro">

        <h2><strong>Seguradora</strong></h2>

        <form id="formSeguro"> 
            <label><strong>Nome do Segurado:</strong>
                <input type="text" id="nome" required> 
            </label>

            <label><strong>Idade:</strong>
                <input type="number" id="idade" required> 
            </label>

            <label><strong>Estado Civil:</strong>
                <select id="estadoCivil">
                    <option value="solteiro">Solteiro</option> 
                    <option value="casado">Casado</option> 
                </select> 
            </label>

            <label><strong>Motoristas Adicionais:</strong>
                <input type="number" id="motoristasAdicionais" value="0" min="0" required> 
            </label>

            <label><strong>Nome do Veículo:</strong>
                <input type="text" id="veiculo" required> 
            </label>   

            <label><strong>Classe do Veículo:</strong>
                <select id="classeVeiculo"> 
                    <option value="A">Classe A</option>
                    <option value="B">Classe B</option> 
                    <option value="C">Classe C</option> 
                </select> 
            </label>

            <button type="button" onclick="calcularSeguro()">Calcular Seguro</button> 
        </form>

        <h3>Resultado:</h3> 
        <p id="resultado"></p> 
    </div>
</body>
</html>
